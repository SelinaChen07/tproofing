<!DOCTYPE html>
<html>
  <head>
    <title>
      {% if page.title %}
        {{ page.title }} |
      {% endif %}
    	 {{ site.title }}
    </title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add icon -->
    <link rel="shortcut icon" href="{{"/assets/images/logo.jpg" | relative_url }}" type="image/jpg">

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

    <!-- ICON -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    
    <!-- Owl Carousel CSS -->
    <link rel="stylesheet" href="{{"/css/owl.carousel.min.css" | relative_url }}">
    <link rel="stylesheet" href="{{"/css/owl.theme.default.min.css" | relative_url }}">

    <!-- My CSS -->
    <link rel="stylesheet" href= "{{"/css/application.css" | relative_url }}" >

  </head>

  <body>
  	
    {% include header.html %}
    
    
	  {{ content }}
    

    {% include footer.html %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- Owl Carousel -->    
    <script src ="{{"/assets/javascript/jquery-2.2.4.min.js" | relative_url }}"></script>
    <script src ="{{"/assets/javascript/owl.carousel.min.js" | relative_url }}"></script>

    <!-- My JavaScript -->
    <script src ="{{"/assets/javascript/sitewide.js" | relative_url }}"></script>

  </body>
</html>
